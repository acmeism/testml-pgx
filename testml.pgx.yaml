---
+top: TOP
NEVER:
  .rgx: (?!)
TOP:
  .all:
  - .rul: NEVER
  - .rul: code_section
  - .rul: data_section
assertion_call:
  .any:
  - .rul: assertion_eq
  - .rul: assertion_ok
  - .rul: assertion_has
assertion_call_test:
  .rgx: (?:\.(?:[\ \t]|\r?\n|\#.*\r?\n)*|(?:[\ \t]|\r?\n|\#.*\r?\n)*\.)(?:EQ|OK|HAS)
assertion_eq:
  .any:
  - .rul: assertion_operator_eq
  - .rul: assertion_function_eq
assertion_function_eq:
  .all:
  - .rgx: (?:\.(?:[\ \t]|\r?\n|\#.*\r?\n)*|(?:[\ \t]|\r?\n|\#.*\r?\n)*\.)EQ\(
  - .rul: code_expression
  - .rgx: \)
assertion_function_has:
  .all:
  - .rgx: (?:\.(?:[\ \t]|\r?\n|\#.*\r?\n)*|(?:[\ \t]|\r?\n|\#.*\r?\n)*\.)HAS\(
  - .rul: code_expression
  - .rgx: \)
assertion_function_ok:
  .rgx: (?:\.(?:[\ \t]|\r?\n|\#.*\r?\n)*|(?:[\ \t]|\r?\n|\#.*\r?\n)*\.)OK(?:\((?:[\
    \t]|\r?\n|\#.*\r?\n)*\))?
assertion_has:
  .any:
  - .rul: assertion_operator_has
  - .rul: assertion_function_has
assertion_ok:
  .rul: assertion_function_ok
assertion_operator_eq:
  .all:
  - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)+==(?:[\ \t]|\r?\n|\#.*\r?\n)+
  - .rul: code_expression
assertion_operator_has:
  .all:
  - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)+~~(?:[\ \t]|\r?\n|\#.*\r?\n)+
  - .rul: code_expression
assignment_statement:
  .all:
  - .rul: variable_name
  - .rgx: \s+=\s+
  - .rul: code_expression
  - .rul: semicolon
blank_line:
  .rgx: '[\ \t]*\r?\n'
block_header:
  .all:
  - .rul: block_marker
  - +mod: '?'
    .all:
    - .rgx: '[\ \t]+'
    - .rul: block_label
  - .rgx: '[\ \t]*\r?\n'
block_label:
  .rul: unquoted_string
block_marker:
  .rgx: ===
block_point:
  .any:
  - .rul: lines_point
  - .rul: phrase_point
call_indicator:
  .rgx: (?:\.(?:[\ \t]|\r?\n|\#.*\r?\n)*|(?:[\ \t]|\r?\n|\#.*\r?\n)*\.)
code_expression:
  .all:
  - .rul: code_object
  - +mod: '*'
    .rul: unit_call
code_object:
  .any:
  - .rul: function_object
  - .rul: point_object
  - .rul: string_object
  - .rul: number_object
  - .rul: transform_object
code_section:
  +mod: '*'
  .any:
  - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)+
  - .rul: assignment_statement
  - .rul: code_statement
code_statement:
  .all:
  - .rul: code_expression
  - +mod: '?'
    .rul: assertion_call
  - .rul: semicolon
comment:
  .rgx: \#.*\r?\n
core_transform:
  .rgx: ([A-Z]\w*)
data_block:
  .all:
  - .rul: block_header
  - +mod: '*'
    .any:
    - .rul: blank_line
    - .rul: comment
  - +mod: '*'
    .rul: block_point
data_section:
  +mod: '*'
  .rul: data_block
double_quoted_string:
  .rgx: (?:"(([^\n\\"]|\\"|\\\\|\\[0nt])*?)")
function_object:
  .all:
  - +mod: '?'
    .rul: function_signature
  - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)*\{(?:[\ \t]|\r?\n|\#.*\r?\n)*
  - +mod: '*'
    .any:
    - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)+
    - .rul: assignment_statement
    - .rul: code_statement
  - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)*\}
function_signature:
  .all:
  - .rgx: \((?:[\ \t]|\r?\n|\#.*\r?\n)*
  - +mod: '?'
    .rul: function_variables
  - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)*\)
function_variable:
  .rgx: ([a-zA-Z]\w*)
function_variables:
  .all:
  - .rul: function_variable
  - +mod: '*'
    .all:
    - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)*,(?:[\ \t]|\r?\n|\#.*\r?\n)*
    - .rul: function_variable
lines_point:
  .all:
  - .rul: point_marker
  - .rgx: '[\ \t]+'
  - .rul: point_name
  - .rgx: '[\ \t]*\r?\n'
  - .rul: point_lines
number:
  .rgx: ([0-9]+)
number_object:
  .rul: number
phrase_point:
  .all:
  - .rul: point_marker
  - .rgx: '[\ \t]+'
  - .rul: point_name
  - .rgx: :[\ \t]
  - .rul: point_phrase
  - .rgx: \r?\n
  - .rgx: (?:\#.*\r?\n|[\ \t]*\r?\n)*
point_lines:
  .rgx: ((?:(?!===|---).*\r?\n)*)
point_marker:
  .rgx: '---'
point_name:
  .rgx: ([a-z]\w*|[A-Z]\w*)
point_object:
  .rgx: (\*[a-z]\w*)
point_phrase:
  .rgx: (([^\ \t\n\#](?:[^\n\#]*[^\ \t\n\#])?))
quoted_string:
  .any:
  - .rul: single_quoted_string
  - .rul: double_quoted_string
semicolon:
  .any:
  - .rgx: ;
  - .err: You seem to be missing a semicolon
single_quoted_string:
  .rgx: (?:'(([^\n\\']|\\'|\\\\)*?)')
string_object:
  .rul: quoted_string
transform_argument:
  .rul: code_expression
transform_argument_list:
  .all:
  - .rgx: \((?:[\ \t]|\r?\n|\#.*\r?\n)*
  - +mod: '?'
    .rul: transform_arguments
  - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)*\)
transform_arguments:
  .all:
  - .rul: transform_argument
  - +mod: '*'
    .all:
    - .rgx: (?:[\ \t]|\r?\n|\#.*\r?\n)*,(?:[\ \t]|\r?\n|\#.*\r?\n)*
    - .rul: transform_argument
transform_name:
  .any:
  - .rul: user_transform
  - .rul: core_transform
transform_object:
  .all:
  - .rul: transform_name
  - +mod: '?'
    .rul: transform_argument_list
unit_call:
  .all:
  - +mod: '!'
    .rul: assertion_call_test
  - .rul: call_indicator
  - .rul: code_object
unquoted_string:
  .rgx: ([^\ \t\n\#](?:[^\n\#]*[^\ \t\n\#])?)
user_transform:
  .rgx: ([a-z]\w*)
variable_name:
  .rgx: ([a-zA-Z]\w*)
